<div class="container-fluid text-center">
    <h1 style="font-size: 55px; font-weight: 900;color: rgb(152, 152, 152);">TODOS LOS PRODUCTOS</h1>
    <hr style="border-color: #444; margin: 30px 0;">
    <br>
    <br>
    <br>
    <div class="d-flex flex-wrap justify-content-center">
        <div *ngFor="let gorra of gorras" class="card m-2" style="width: 18rem; background-color: black; color: aliceblue; cursor: pointer;" (click)="onClickGorra(gorra)">
            <img [src]="gorra.imagen" class="card-img-top img-fluid rounded tarjeta" [alt]="gorra.nombre">
            <div class="card-body">
                <h5 class="card-title" style="font-family: 'Courier New', Courier, monospace;">{{gorra.nombre}}</h5>
                <h6>${{gorra.precio}}</h6>
            </div>
        </div>
    </div>
</div>
